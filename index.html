<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snowpark</title>
  <style>
    html {
      height: 100%;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
    }
    
    #gameContainer {
      position: relative;
      width: 100vw;
      max-width: 100%;
      height: 100%;
      background: #fff;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    
    .control-button {
      position: absolute;
      bottom: 30px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: #1976d2;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
      user-select: none;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-button:active {
      background: #1565c0;
      transform: scale(0.95);
    }
    
    #leftBtn {
      left: 30px;
    }
    
    #rightBtn {
      right: 30px;
    }
    
    @media (max-width: 600px) {
      .control-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 20px;
      }
      
      #leftBtn {
        left: 20px;
      }
      
      #rightBtn {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <button id="leftBtn" class="control-button">◀</button>
    <button id="rightBtn" class="control-button">▶</button>
  </div>
  <script src="skispil.js"></script>
</body>
</html>
